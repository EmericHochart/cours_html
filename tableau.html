<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="style.css" />
	<title>Tableau</title>
</head>
<body>

	<table>
		<caption>Liste de la famille</caption> <!-- Titre du tableau -->
		<thead> <!-- En-tête du tableau -->
		<tr>
			<th>Prénom</th>
			<th>Nom</th>
			<th>Âge</th>
		</tr>
		</thead>
		<tbody> <!-- Corps du tableau -->
		<tr>
			<td>Emeric</td>
			<td>Hochart</td>
			<td>43 ans</td>
		</tr>
		<tr>
			<td>Aude</td>
			<td>Hochart</td>
			<td>39 ans</td>
		</tr>
		</tbody>
		<tfoot> <!-- Pied du tableau -->
		<tr>
			<th>Prénom</th>
			<th>Nom</th>
			<th>Âge</th>
		</tr>	
		</tfoot>

	</table>

</body>
</html>
